<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .button{
        color: white;
        background-color: green;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
    }
    .input{
        width: 100%;
        padding: 6px;
        border-color: rgb(113, 209, 238);
        border-style: solid;
        border-radius: 5px;
    }
    .div1{
        border: 1px solid white;
        padding: 17px;
        background-color: beige;
        border-radius: 9px;
    }
</style>
<body>
    <div class="div1">
    <form>
        <label for="login"><strong style="font-size: 25px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">Login</strong></label><br><br>
        <input type="text" id="login" placeholder="Username" class="input" name="login"><br>
        <label for="pass"></label><br>
        <input type="password" id="pass" placeholder="Password" class="input" name="pass"><br><br>
        <input type="button" value="Submit" class="button" onclick='alert("Form Submitted")'>
    </form>
    </div>
</body>
</html>
